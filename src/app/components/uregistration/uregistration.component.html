

<div class="container">
    <div class="row">
        <div class="col-6 offset-3">
            <div class="card">
                <div class="card-header">
                    <h4>Employee Registration</h4>
                </div>
                <div class="card-body">
                    <form (ngSubmit)="submit()"  [formGroup]="formdata">
                        <div class="form-group">
                            <input type="hidden" name="id">
                            <input type="text" class="form-control" placeholder="Enter Your Name" name="name" formControlName="name">

                        </div>
                        <div class="form-group">
                            <input type="hidden" name="id">
                            <input type="email" class="form-control" placeholder="Enter Your Email" name="email" formControlName="email">
                        </div>
                        <div class="form-group">
                            <input type="hidden" name="id">
                            <input type="number" class="form-control" placeholder=" enter your age" name="age" formControlName="age">
                        </div>
                        <div class="form-group">
                            <input type="hidden" name="id">
                            <input type="number" class="form-control" placeholder=" enter your Number" name="number" formControlName="number">
                        </div>
                        <div class="form-group">
                            <input type="hidden" name="id">
                            <input type="text" class="form-control" placeholder=" enter your address" name="address" formControlName="address">
                        </div>
                        <div class="form-group">
                            <button class="btn btn-success" [disabled]="!formdata.valid">{{btnText}}</button>
                            <button class="btn btn-warning">Cancel</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    
        <table class="table table-bordered table-hover mt-5">
        <thead>
            <tr>
                <!-- <th colspan="2">
                    <input type="text" placeholder="Enter text to search" class="form-control" [(ngModel)]="txtFilter">
                </th> -->
                <th></th>
            </tr>
            <tr>
                <th>Id</th>
                <th>Name</th>
                <th>Email</th>
                <th>age</th>
                <th>number</th>
                <th>address</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let emp of Employees">
                <td>{{emp.id}}</td>
                <td>{{emp.name}}</td>
                <td>{{emp.email}}</td>
                <td>{{emp.age}}</td>
                <td>{{emp.number}}</td>
                <td>{{emp.address}}</td>
                <td>
                    <button class="btn btn-danger mx-2" href="#" (click)="DeleteEmployee(emp.id)">delete</button>
                    <button class= "btn btn-warning" href="#" (click)="EditEmployee(emp)">edit</button>
    
                </td>
    
            </tr>
        </tbody>
    </table>
    </div>
